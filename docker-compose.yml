version: '3.8'

services:
  # PostgreSQL 数据库服务
  postgres:
    image: postgres:15
    container_name: zhidianai-postgres
    environment:
      # 数据库配置
      POSTGRES_DB: zhidianai          # 数据库名
      POSTGRES_USER: admin            # 用户名
      POSTGRES_PASSWORD: admin123     # 密码（请修改为更安全的密码）
      POSTGRES_HOST: localhost
    ports:
      - "5432:5432"                   # 端口映射：宿主机5432 -> 容器5432
    volumes:
      # 数据持久化存储
      - postgres_data:/var/lib/postgresql/data
      # 初始化脚本（可选）
      - ./database/init:/docker-entrypoint-initdb.d
    restart: unless-stopped           # 自动重启
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d zhidianai"]
      interval: 30s
      timeout: 10s
      retries: 3

  # pgAdmin 数据库管理工具（可选，便于可视化管理）
  pgadmin:
    image: dpage/pgadmin4
    container_name: zhidianai-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped

# 数据卷定义
volumes:
  postgres_data:
    driver: local